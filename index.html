<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="amzn-logo"></div>
            </div>

            <div class="address border">
                <p class="add-first">Deliver To</p>
                <div class="loc">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-second">India</p>
                </div>
            </div>

            <div class="search">
                <select class="selec">
                    <option>All</option>
                </select>
                <input type="text" class="search-box" placeholder="Search Amazon">
                <i class="fa-solid fa-magnifying-glass magnify"></i>
            </div>

            <div class="flag">
                <i class="fa-regular fa-flag act-flag"></i>
                <p class="en">EN</p>
            </div>

            <div class="signin">
                <p class="minor">Hello, Sign in</p>
                <p class="major">Account & Lists</p>
            </div>

            <div>
                <p class="minor">Return</p>
                <p class="major">& Orders</p>
            </div>

            <div class="cart">
                <i class="fa-solid fa-cart-shopping cart-ico"></i>
                <p class="cart-text">Cart</p>
            </div>
        </div>
    </header>
</body>
</html>
